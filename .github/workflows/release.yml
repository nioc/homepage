name: Release version

on:
  push:
    tags:
      - '*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Read metadata
        uses: docker/metadata-action@v5
        id: meta
        with:
          images: nioc/homepage
          tags: |
            type=semver,pattern={{version}}
          flavor: |
            latest=true

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog from git commits
        id: git-changelog
        run: |
          echo 'changelog<<EOF' >> $GITHUB_OUTPUT
          git log $(git tag |tail -2 | head -1).. --pretty=format:"- %s %n%w(150,2,2)%b" >> $GITHUB_OUTPUT
          echo 'EOF' >> $GITHUB_OUTPUT

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build icons
        run: npm run build-icons

      - name: Build Svelte app
        run: npm run build

      - name: Create release archive
        shell: bash
        run: |
          mkdir archive &&
          cp dist archive/homepage-app -r &&
          cp README.md LICENSE.md nginx/templates/default.conf.template archive/ &&
          cd archive &&
          tar zcvf homepage-${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}.tar.gz README.md LICENSE.md default.conf.template homepage-app/ &&
          mv homepage-${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}.tar.gz ../ &&
          rm -r ../archive

      - name: Draft Github release with archive
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: homepage-${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}.tar.gz
          body: |
            ### Commits

            ${{ steps.git-changelog.outputs.changelog }}

            ### :warning: Breaking changes

            ### :bulb: Features

            ### :beetle: Bug fixes

            ### :wrench: Technical

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push docker multi architecture image
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.ci
          push: true
          platforms: linux/amd64,linux/arm64,linux/arm/v7,linux/arm/v6
          build-args: |
            VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}
            GIT_COMMIT=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.revision'] }}
            BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
          tags: ${{ steps.meta.outputs.tags }}