name: Release version

on:
  push:
    tags:
      - '*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Read metadata
        uses: docker/metadata-action@v5
        id: meta
        with:
          images: nioc/homepage
          tags: |
            type=semver,pattern={{version}}
          flavor: |
            latest=true

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog from git commits
        id: git-changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          CURR_TAG="${GITHUB_REF_NAME}"

          if [ -z "$PREV_TAG" ]; then
            RANGE=""
          else
            RANGE="$PREV_TAG..$CURR_TAG"
          fi
          echo "Range: $RANGE"

          TMPFILE=$(mktemp)

          add_section() {
            local title="$1"
            local pattern="$2"
            local commits
            commits=$(git log $RANGE --pretty=format:'%s %h' | grep "^$pattern" || true)
            if [ -n "$commits" ]; then
              echo "### $title" >> "$TMPFILE"
              echo "$commits" \
                | sed -E "s/^$pattern\(([^\)]+)\): /\[\1\] /" \
                | sed -E "s/^$pattern: //" \
                | sed 's/^/- /' \
                >> "$TMPFILE"
              echo >> "$TMPFILE"
            fi
          }

          add_section "ðŸ’¡ Features" "feat"
          add_section "ðŸª² Bug fixes" "fix"
          add_section "ðŸ› ï¸ Refactors" "refactor"
          add_section "ðŸ§¹ Chores" "chore"
          add_section "ðŸ“š Docs" "docs"
          add_section "ðŸš€ CI/CD" "ci"

          if ! grep -q "### " "$TMPFILE"; then
            echo "_No changes in this release_" >> "$TMPFILE"
            echo >> "$TMPFILE"
          fi

          echo "**Full Changelog**: https://github.com/$GITHUB_REPOSITORY/compare/$PREV_TAG...$CURR_TAG " >> "$TMPFILE"

          CHANGELOG=$(cat "$TMPFILE")
          CHANGELOG_ESCAPED=$(printf "%s" "$CHANGELOG" \
            | sed -e 's/%/%25/g' \
                  -e 's/\r/%0D/g' \
                  -e ':a;N;$!ba;s/\n/%0A/g')

          echo "raw<<EOF" >> "$GITHUB_OUTPUT"
          cat "$TMPFILE" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

          echo "Changelog:"
          cat "$TMPFILE"

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build icons
        run: npm run build-icons

      - name: Build Svelte app
        run: npm run build

      - name: Create release archive
        shell: bash
        run: |
          mkdir archive &&
          cp dist archive/homepage-app -r &&
          cp README.md LICENSE.md nginx/templates -r archive/ &&
          cd archive &&
          tar zcvf homepage-${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}.tar.gz README.md LICENSE.md templates/ homepage-app/ &&
          mv homepage-${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}.tar.gz ../ &&
          rm -r ../archive

      - name: Draft Github release with archive
        uses: softprops/action-gh-release@v2
        with:
          files: homepage-${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}.tar.gz
          body: ${{ steps.git-changelog.outputs.raw }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push docker multi architecture image
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.ci
          push: true
          platforms: linux/amd64,linux/arm64,linux/arm/v7,linux/arm/v6
          build-args: |
            VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}
            GIT_COMMIT=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.revision'] }}
            BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
          tags: ${{ steps.meta.outputs.tags }}